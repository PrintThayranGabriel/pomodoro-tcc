<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="images/icones/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icones/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icones/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="images/icones/site.webmanifest">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomodoroTimer</title>
    
  </head>
  <link rel="stylesheet" href="pomodoro.css" />
  <body>
    
    <header>
      <nav>
        <img src="assets/images/Logo.png" width="195px">
        <ul>
          <li>
            <a href="/Site/index.html#sobre">Sobre</a>
          </li>
          <li>
            <a href="dashboard/index.html">Estatísticas</a>
          </li>
          <li>
            <a href="login/login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <h1>Pomodoro Timer</h1>
        <a id="login" href="login/login.html">Salvar estatísticas</a>
        <div class="timespace">

          <button id="up-focus">+</button>
          <p id="minutes-focus">25</p>
          <p>:</p>
          <p id="seconds-focus">00</p>
          <button id="down-focus">-</button>
        </div>

        <div class="timespace2">
          <button id="up-break">+</button>
          <p id="minutes-break">05</p>
          <p>:</p>
          <p id="seconds-break">00</p>
          <button id="down-break">-</button>
        </div>


        <div class="focus">
          <button id="start">Começar</button>
          <button id="pause">Pausar</button>
          <button id="reset">Reiniciar</button>
        </div>
        
        
      </main>
    </div>


    
    <script src="https://use.fontawesome.com/c128167419.js"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
